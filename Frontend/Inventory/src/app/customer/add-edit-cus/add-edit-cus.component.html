<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName"
        placeholder="Enter Customer Name">
    </div>
    <br> <br><br>
    <label class="col-sm-2 col-form-label">Telephone</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Telephone"
    placeholder="Enter Telephone">
</div>
</div>

<button (click)="addCustomer()"  *ngIf="cus.CustomerId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCustomer()" *ngIf="cus.CustomerId!=0" class="btn btn-primary">
    Update
</button>
